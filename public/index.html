<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/img/favicon.webp" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ***** All CSS Files ***** -->
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NFT.Kred Marketplace</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="nftkred-preloader" class="nftkred-preloader">
      <div class="preloader-animation">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- jQuery(necessary for all JavaScript plugins) -->
    <script src="/assets/js/vendor/core.min.js"></script>

    <!-- Bootstrap js -->
    <script src="/assets/js/vendor/popper.min.js"></script>
    <script src="/assets/js/vendor/bootstrap.min.js"></script>

    <!-- Plugins js -->
    <script src="/assets/js/vendor/all.min.js"></script>
    <script src="/assets/js/vendor/slider.min.js"></script>
    <script src="/assets/js/vendor/countdown.min.js"></script>
    <script src="/assets/js/vendor/shuffle.min.js"></script>

    <!-- Active js -->
    <script src="/assets/js/main.js"></script>

    <script src="https://kit.fontawesome.com/0177948d67.js" crossorigin="anonymous"></script>

  </body>
</html>
